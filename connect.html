<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<title>Connexion</title>
		<link rel="stylesheet" type="text/css" href="connect.css">
	</head>

	<body>
		<div>

			<form method="post" action="index.html">

				<h1>Connectez-vous !</h1>
				<hr>

				<tr>
					<td>
						<label for="email">Votre adresse mail</label>
					</td>
					<input type="email" name="email" id="email" placeholder="exemple@gmail.com">
				</tr>

				<tr>
					<td>
						<label for="password">Votre mot de passe</label>
					</td>
					<input type="password" name="email" id="password" required>
				</tr>

				<tr>
					<input type="submit" name="seconnecter" id="seconnecter" value="Se Connecter">
				</tr>

				<a href="inscription.html">Pas encore de compte ?</a>
			</form>
			
		</div>
	</body>

</html>
