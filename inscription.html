<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<title>Inscription</title>
		<link rel="stylesheet" type="text/css" href="inscription.css">
	</head>

	<body>
		<div>
			
			<form method="post" action="index.html">

				<h1>Inscription</h1>
				<hr>

				<tr>
					<td>
						<label for="nom">Votre nom</label>
					</td>
					<input type="text" name="nom" id="nom" placeholder="Nom">
				</tr>

				<tr>
					<td>
						<label for="email">Votre adresse mail</label>
					</td>
					<input type="email" name="email" id="email" placeholder="exemple@gmail.com">
				</tr>

				<tr>
					<td>
						<label for="mdp">Votre mot de passe</label>
					</td>
					<input type="password" name="mdp" id="mdp" placeholder="Mot de passe">
				</tr>

				<tr>
					<td>
						<label for="mdp2">Confirmez votre mot de passe</label>
					</td>
					<input type="password" name="mdp2" id="mdp2" placeholder="Mot de passe">
				</tr>

				<input type="submit" name="inscription" value="S'inscrire" id="inscription">

				<a href="connect.html">Déjà un compte ?</a>

				
			</form>

		</div>
	</body>

</html>
